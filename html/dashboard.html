<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="bars">
          <a href=""><i class="fa-solid fa-bars fa-lg"></i></a>
        </div>
        <div class="wrapper-icon">
          <a href=""><i class="fa-solid fa-house fa-lg"></i></a>
          <a href=""><i class="fa-solid fa-barcode fa-lg"></i></a>
          <a href=""><i class="fa-solid fa-folder fa-lg"></i></a>
          <a href=""><i class="fa-solid fa-users"></i></a>
          <a href=""><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
          <a href=""><i class="fa-solid fa-chart-simple fa-lg"></i></a>
          <a href=""><i class="fa-solid fa-right-from-bracket fa-lg"></i></a>
        </div>
      </aside>
      <main>
        <header>
          <div class="left">
            <h1>Dashboard</h1>
            <h3>Selamat datang, Admin!</h3>
          </div>
          <!-- end .left -->
          <div class="right">
            <a href=""><i class="fa-regular fa-bell fa-lg"></i></a>
            <img src="../asset/images/profile.jpg" alt="profile" width="35px" />
            <a href=""><i class="fa-solid fa-chevron-down fa-lg"></i></a>
          </div>
          <!-- end .right -->
        </header>
        <div class="content-wrapper">
          <div class="laporan-wrapper">
            <h2>Laporan</h2>
            <div class="kotak">
              <div class="text-laporan">
                <p>Rp. 0,-</p>
                <p>Penjualan hari ini</p>
              </div>
              <i class="fa-solid fa-chart-simple fa-3x"></i>
            </div>
            <div class="kotak">
              <div class="text-laporan">
                <p>Rp. 0,-</p>
                <p>Laba hari ini</p>
              </div>
              <i class="fa-solid fa-chart-simple fa-3x"></i>
            </div>
          </div>
          <!-- end .laporan-wrapper -->
        </div>
        <!-- end .wrapper-content -->
        <div class="penjualan-wrapper"></div>
      </main>
    </div>
    <!-- end container -->
  </body>
</html>
